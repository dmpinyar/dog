<html>
<head><title>I LOVE REGEX</title>
    <script lang = "javascript">
        function formcheck(form) {
            regex = new RegExp(form.regex.value, "");
            var found = regex.exec(form.string.value);
            if (found) {
                form.match.value = found[0];
                form.left.value = RegExp.leftContext;
                form.right.value = RegExp.rightContext;
            }
        }


    </script>
</head>
<body>

<form NAME = "regex">
    <h5>String</h5>
    <INPUT TYPE = "text" NAME = "string" SIZE = "30">

    <hr>
    <h5>Regex</h5>
    <INPUT TYPE = "text" NAME = "regex" SIZE = "30">
    
    <br>
    <INPUT TYPE = "button" VALUE = "evaluate" onClick = "formcheck(this.form)">

    <br><br>
    <INPUT TYPE = "text" NAME = "left" SIZE = "30">
    <INPUT TYPE = "text" NAME = "match" SIZE = "30">
    <INPUT TYPE = "text" NAME = "right" SIZE = "30">
</form>
</body>
</html>
